<div class="container">
    <!-- 計算機本体 -->
    <div class="calc-body">
          <h1>Calculator</h1>
          <!-- 表示枠とクリアボタン -->
          <div class="btns">
             <input type="text" id="result"/>
             <input type="button" class="btn op" value="c" onclick="clearAll()" />
          </div>
          <!-- ボタン： 7, 8, 9, ÷ -->
          <div class="btns">
             <input type="button" class="btn opd" value="7" onclick="display('7')" />
             <input type="button" class="btn opd" value="8" onclick="display('8')" />
             <input type="button" class="btn opd" value="9" onclick="display('9')" />
             <input type="button" class="btn op" value="÷" onclick="display('/')" />
          </div>
          <!-- ボタン： 4, 5, 6, × -->
          <div class="btns">
             <input type="button" class="btn opd" value="4" onclick="display('4')" />
             <input type="button" class="btn opd" value="5" onclick="display('5')" />
             <input type="button" class="btn opd" value="6" onclick="display('6')" />
             <input type="button" class="btn op" value="×" onclick="display('*')" />
          </div>
          <!-- ボタン： 1, 2, 3, - -->
          <div class="btns">
             <input type="button" class="btn opd" value="1" onclick="display('1')" />
             <input type="button" class="btn opd" value="2" onclick="display('2')" />
             <input type="button" class="btn opd" value="3" onclick="display('3')" />
             <input type="button" class="btn op" value="-" onclick="display('-')" />
          </div>
          <!-- ボタン： 0, ., =, + -->
          <div class="btns">
             <input type="button" class="btn opd" value="0" onclick="display('0')" />
             <input type="button" class="btn opd" value="." onclick="display('.')" />
             <input type="button" class="btn op" value="=" onclick="solve()" />
             <input type="button" class="btn op" value="+" onclick="display('+')" />
          </div>
    </div>
 </div>
